<div>
  <div class="flex items-center justify-between gap-4 mb-6">
    <div>
      <h1 class="text-2xl font-display font-bold">Team</h1>
      <p class="text-sm text-muted mt-1" id="team-summary"></p>
    </div>
    <button class="btn btn-primary gap-2" id="team-add-btn"><span id="add-member-btn-icon"></span> <span class="hidden-mobile">Add Member</span><span class="visible-mobile">Add</span></button>
  </div>

  <div class="flex items-center gap-4 mb-6">
    <div class="search-wrapper flex-1" style="max-width:28rem">
      <span class="search-icon" id="search-field-icon"></span>
      <input class="input search-input" placeholder="Search by name, role..." id="team-search" />
    </div>
  </div>

  <div class="detail-grid">
    <div id="team-list" class="flex flex-col gap-3">
    </div>
    <div id="team-detail-panel" class="card" style="position:sticky;top:6rem;align-self:start">
      <div style="padding:1.5rem;text-align:center" id="team-detail-placeholder">
      </div>
    </div>
  </div>
</div>

<!-- Add Member Dialog -->
<div class="dialog-backdrop hidden" id="add-member-backdrop">
  <div class="dialog hidden" id="add-member-dialog" aria-hidden="true" style="max-width:28rem">
    <div style="padding:1.5rem;border-bottom:1px solid hsl(var(--border))">
      <h3 class="text-lg font-display font-semibold">Add Team Member</h3>
      <p class="text-sm text-muted">Invite a new member to join your team.</p>
    </div>
    <div style="padding:1.5rem;display:flex;flex-direction:column;gap:1rem">
      <div><label class="label mb-1">Full Name</label><input class="input" id="add-member-name" placeholder="Enter full name"/></div>
      <div><label class="label mb-1">Email Address</label><input class="input" id="add-member-email" type="email" placeholder="email@company.com"/></div>
      <div><label class="label mb-1">Role</label><input class="input" id="add-member-role" placeholder="e.g. Software Engineer"/></div>
      <div><label class="label mb-1">Department</label>
        <select class="input" id="add-member-department">
          <option value="">Select department</option>
          <option>Engineering</option><option>Design</option><option>Product</option>
          <option>Operations</option><option>Analytics</option><option>Marketing</option>
        </select>
      </div>
    </div>
    <div style="padding:1rem 1.5rem;border-top:1px solid hsl(var(--border));display:flex;justify-content:flex-end;gap:0.75rem">
      <button class="btn btn-outline" id="add-member-cancel">Cancel</button>
      <button class="btn btn-primary" id="add-member-send">Send Invitation</button>
    </div>
  </div>
</div>

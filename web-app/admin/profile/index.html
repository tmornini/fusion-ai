<div style="max-width:48rem;margin:0 auto">
  <nav class="flex items-center gap-2 text-sm text-muted mb-6">
    <a href="../account/index.html" class="hover-link">Account</a>
    <span id="breadcrumb-chevron"></span> <span>Profile</span>
  </nav>

  <div class="flex items-center justify-between mb-8">
    <div>
      <h1 class="text-2xl font-display font-bold mb-2">My Profile</h1>
      <p class="text-muted">Update your personal information and preferences</p>
    </div>
    <button class="btn btn-primary gap-2" id="save-btn"><span id="icon-save"></span> Save Changes</button>
  </div>

  <div class="card card-hover p-6 mb-6">
    <h3 class="font-display font-semibold mb-4">Personal Information</h3>
    <div class="flex items-start gap-6 mb-6">
      <div class="relative">
        <div style="width:6rem;height:6rem;border-radius:1rem;background:linear-gradient(135deg,hsl(var(--primary)/0.2),hsl(var(--primary)/0.05));display:flex;align-items:center;justify-content:center">
          <span class="text-3xl font-bold text-primary" id="avatar-initials"></span>
        </div>
        <button style="position:absolute;bottom:-0.5rem;right:-0.5rem;width:2rem;height:2rem;border-radius:9999px;background:hsl(var(--primary));color:hsl(var(--primary-foreground));display:flex;align-items:center;justify-content:center;border:none;cursor:pointer;box-shadow:var(--shadow-lg)" id="avatar-btn"></button>
      </div>
      <div class="grid grid-cols-2 gap-4" style="flex:1">
        <div>
          <label class="label mb-2 block">First Name</label>
          <input class="input" id="first-name" />
        </div>
        <div>
          <label class="label mb-2 block">Last Name</label>
          <input class="input" id="last-name" />
        </div>
      </div>
    </div>
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label class="label mb-2 flex items-center gap-2" id="email-label">Email</label>
        <input class="input" id="email" type="email" />
      </div>
      <div>
        <label class="label mb-2 flex items-center gap-2" id="phone-label">Phone</label>
        <input class="input" id="phone" />
      </div>
    </div>
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label class="label mb-2 flex items-center gap-2" id="role-label">Role</label>
        <input class="input" id="role" />
      </div>
      <div>
        <label class="label mb-2 block">Department</label>
        <select class="input" id="department">
          <option value="Product">Product</option>
          <option value="Engineering">Engineering</option>
          <option value="Design">Design</option>
          <option value="Sales">Sales</option>
        </select>
      </div>
    </div>
    <div>
      <label class="label mb-2 block">Bio</label>
      <textarea class="textarea" rows="3" id="bio"></textarea>
    </div>
  </div>

  <div class="card card-hover p-6 mb-6">
    <h3 class="font-display font-semibold mb-4 flex items-center gap-2" id="strengths-header">My Strengths</h3>
    <div class="flex flex-wrap gap-2" id="strengths-container">
    </div>
  </div>
</div>

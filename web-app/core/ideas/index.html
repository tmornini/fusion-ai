<div>
  <div class="flex items-center justify-between gap-4 mb-6">
    <div>
      <h1 class="text-2xl font-display font-bold mb-1">Ideas</h1>
      <p class="text-muted">Explore and prioritize innovation opportunities</p>
    </div>
    <div class="flex flex-wrap items-center gap-3">
      <span id="review-queue-btn"></span>
      <button class="btn btn-hero gap-2" id="create-idea-btn">
        <span id="icon-plus"></span> <span class="hidden-mobile">Create or Generate Idea</span><span class="visible-mobile">New Idea</span>
        <span id="icon-wand"></span>
      </button>
    </div>
  </div>

  <!-- Flow Indicator -->
  <div class="flex items-center gap-2 mb-4 p-3 rounded-lg" style="background:hsl(var(--muted)/0.3);border:1px solid hsl(var(--border));overflow-x:auto" id="flow-indicator">
  </div>

  <!-- View Toggle -->
  <div class="flex items-center gap-4 mb-4">
    <div style="display:inline-flex;border-radius:var(--radius-lg);border:1px solid hsl(var(--border));padding:0.25rem;background:hsl(var(--muted)/0.5)">
      <button class="view-toggle-btn active" data-view="priority" style="display:flex;align-items:center;gap:0.5rem;padding:0.375rem 1rem;border-radius:var(--radius);font-size:0.875rem;font-weight:500;border:none;cursor:pointer;transition:all var(--duration-fast);background:hsl(var(--background));color:hsl(var(--foreground));box-shadow:var(--shadow-sm)" id="view-priority">
        <span id="icon-layout-grid"></span> Priority
      </button>
      <button class="view-toggle-btn" data-view="performance" style="display:flex;align-items:center;gap:0.5rem;padding:0.375rem 1rem;border-radius:var(--radius);font-size:0.875rem;font-weight:500;border:none;cursor:pointer;transition:all var(--duration-fast);background:transparent;color:hsl(var(--muted-foreground))" id="view-performance">
        <span id="icon-bar-chart"></span> Performance
      </button>
    </div>
    <span class="text-sm text-muted" id="ideas-count"></span>
  </div>

  <!-- Ideas Grid -->
  <div id="ideas-list" style="display:flex;flex-direction:column;gap:0.75rem">
  </div>
</div>

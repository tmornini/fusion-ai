<div>
  <div class="flex items-center justify-between gap-4 mb-6">
    <div>
      <h1 class="text-2xl font-display font-bold mb-1">Projects</h1>
      <p class="text-sm text-muted">Track and manage active projects</p>
    </div>
    <div class="flex items-center gap-2" id="status-badges">
    </div>
  </div>

  <div class="flex items-center gap-4 mb-6">
    <div style="display:inline-flex;border-radius:0.5rem;border:1px solid hsl(var(--border));padding:0.25rem;background:hsl(var(--muted)/0.5)">
      <button class="view-toggle-btn active" data-view="priority" style="display:flex;align-items:center;gap:0.5rem;padding:0.375rem 1rem;border-radius:0.375rem;font-size:0.875rem;font-weight:500;border:none;cursor:pointer" id="view-priority">
        <span id="priority-view-icon"></span> Priority
      </button>
      <button class="view-toggle-btn" data-view="performance" style="display:flex;align-items:center;gap:0.5rem;padding:0.375rem 1rem;border-radius:0.375rem;font-size:0.875rem;font-weight:500;border:none;cursor:pointer" id="view-performance">
        <span id="performance-view-icon"></span> Performance
      </button>
    </div>
    <span class="text-sm text-muted" id="projects-info"></span>
  </div>

  <div id="projects-list" class="flex flex-col gap-3">
  </div>
</div>
